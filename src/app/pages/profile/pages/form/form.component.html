<div class="app-page">
  <div class="app-page__header">
    <h1>New Profile</h1>
  </div>

  <div class="app-page__content">
    <aa-stepper>
      <ng-container [ngSwitch]="stepper?.activeStep?.key">
        <div *ngSwitchCase="'one'">One</div>
        <div *ngSwitchCase="'two'">Two</div>
        <div *ngSwitchCase="'three'">Three</div>
      </ng-container>
    </aa-stepper>
  </div>
</div>
