<div class="app-page">
  <div class="app-page__header">
    <h1>New Profile</h1>
  </div>

  <div class="app-page__content">
    <aa-stepper>
      <ng-container [ngSwitch]="stepper?.activeStep?.key">
        <aa-personal *ngSwitchCase="'personal'"></aa-personal>
        <aa-professional *ngSwitchCase="'professional'"></aa-professional>
      </ng-container>
    </aa-stepper>
  </div>
</div>
